<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="Consiga gerar uma senha automaticamente">
    <title>Gerando senhas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    
    <img src="logo.png" class="logo" alt="gerador de senha">
    <h1>Gerador de Senhas</h1>
    
    <main class="container-input">
        <span>Tamanho: <span id="valor"> </span> Caracteres</span>
        <input type="range" id="slider" class="slider" min="4" max="16" value="10">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiarğŸ‘†</span>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
